<!DOCTYPE html>
<html>
    <head>
        <title>Table Element</title>
        <style>
            table{
                width:100%;
            }
            td{
                text-align:center;
            }
        </style>

    </head>
    <body>
        <div>
            <table border="2">
               <tr>
                  <th>ID</th>
                  <th>NAME</th>
                  <th>CITY</th>
               </tr>
               <tr>
                  <td rowspan="3">1</td>
                  <td>S1</td>
                  <td>C1</td>
                  
               </tr>
               <tr>
                  
                   <td>S2</td>
                   <td>C2</td>
                   
               </tr>
               <tr>
                   
                   <td>S3</td>
                   <td>C3</td>
                 
               </tr>
               <tr>
                   <td>4</td>
                   <td>S4</td>
                   <td>C4</td>
                  
               </tr>
            </table>
        </div>

    </body>
</html>
